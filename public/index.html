<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Voting System</title>
    <link rel="stylesheet" href="./css/fancyBox.css">
    <link rel="stylesheet" href="./css/vote.css">
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <main>
        <h1>我最喜愛的恒生指數成份股</h1>
        <form class="example" novalidate>
            <div class="row">
                <div class="form-group col-4">
                    <label>中文姓名</label>
                    <input name='name' type="text" class="form-control" pattern="[\u4e00-\u9fa5]+" title="輸入的姓名必須是中文"
                        required>
                </div>
                <div class="col-1"></div>
                <div class="form-group col-4">
                    <label>身份證號碼 (頭4個數字)</label>
                    <input id='hkid' type="number" class="form-control" name="hkid" required>
                </div>

            </div>


            <div class="row">
                <div class="form-group col-4">
                    <label>電話</label>
                    <input id='tel' type="tel" class="form-control" name="tel" required>
                </div>
                <div class="col-1"></div>
                <div class="form-group col-4">
                    <label>電郵</label>
                    <input type="email" name='email' class="form-control" placeholder="name@example.com" required>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-4">
                    <label>心水股份 (關鍵字輸入)</label>
                    <input class="form-control" required name="fav-stock-advanced" placeholder="請選出你的心水股份">
                    <div id="fav-stock-advanced-result"></div>
                </div>

                <div class="col-1"></div>
                <div class="form-group col-4">
                    <label>心水股份 (手動選取)</label>
                    <select class="form-select" data-v-max-select="1" required name="fav-stock">
                        <option selected value="null">請選出你的心水股份</option>
                    </select>
                </div>
            </div>
            <div class="row"></div>


            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                    <label class="form-check-label" for="defaultCheck1">
                        收集個人資料聲明
                    </label>
                </div>

            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
        <button onclick="defaultInput()"> 拿拿林鍵啦喂 </button>
    </main>
    <h1 class="mt-12 mb-8 px-6 text-center text-lg md:text-2xl font-semibold">
        Facebook inspired design, customized background
    </h1>

    <div class="flex flex-wrap gap-5 justify-center max-w-5xl mx-auto px-6">
        <img class="rounded" src="https://lipsum.app/id/46/200x150" />
        <img class="rounded" src="https://lipsum.app/id/47/200x150" />
        <img class="rounded" src="https://lipsum.app/id/51/200x150" />
    </div>
    <div id="myData"></div>
    <script>
        fetch("./companyList.json")
            .then((response) => response.json())
            .then(() => appendData2())
            .then((data) => console.log(data));

        function appendData2(data) {
            let imageLink = document.getElementById("myData");
            for (let i = 0; i < data.length; i++) {
                let imgSrc = document.createElement("div");
                imgSrc.src = data[i].name;
                imgSrc.className = "rounded";
                imageLink.appendChild(imgSrc);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0-rc.2/jquery-ui.min.js"
        integrity="sha256-RQLbEU539dpygNMsBGZlplus6CkitaLy0btTCHcULpI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="/js/jbvalidator.min.js"></script>
    <script src="/js/vendor/notify.min.js"></script>
    <script src="/js/dropdownStocks.js"></script>
    <script src="/js/index.js"></script>
    <!-- <script src="./js/fancybox.js"></script> -->

</body>

</html>
